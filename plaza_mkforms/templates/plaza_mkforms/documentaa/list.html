<!DOCTYPE html>
<html>
<head>
    <title>DocumentAA List</title>
</head>
<body>
    <h1>DocumentAA List</h1>
    <ul>
        {% for document in object_list %}
        <li><a href="{% url 'plaza-mkforms:documentaa-edit' pk=document.pk %}">{{ document.name }} - Amount: {{ document.amount }} - Quantity: {{ document.quantity }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'plaza-mkforms:documentaa-create' %}">Create New DocumentAA</a>
    <br>
    <a href="{% url 'plaza-mkforms:setting-list' %}">Edit Settings</a>
</body>
</html>
